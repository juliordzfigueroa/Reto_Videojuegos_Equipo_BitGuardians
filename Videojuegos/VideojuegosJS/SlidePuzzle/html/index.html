<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Slide Puzzle</title>
  <link rel="stylesheet" href="/../css/slidePuzzle.css" />
  <script src="/../js/slidePuzzle.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="game">
      <div id="d1" class="tile" onclick="move(1)">1</div>
      <div id="d2" class="tile" onclick="move(2)">2</div>
      <div id="d3" class="tile" onclick="move(3)">3</div>
      <div id="d4" class="tile" onclick="move(4)">4</div>
      <div id="d5" class="tile" onclick="move(5)">5</div>
      <div id="d6" class="tile" onclick="move(6)">6</div>
      <div id="d7" class="tile" onclick="move(7)">7</div>
      <div id="d8" class="tile" onclick="move(8)">8</div>
    </div>
    <div id="control">
      <div id="timer">05:00</div>
      <button id="start" class="button" onclick="start()">Iniciar</button>
      <button id="reset" class="button" onclick="shuffle(); restart()">Reiniciar</button>
    </div>
  </div>
</body>

</html>
