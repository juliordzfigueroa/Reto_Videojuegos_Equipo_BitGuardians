        <div id="headerContainer">
            <div id="tituloCreditos">
                <img src="../images/creditostitulo.png" alt="Créditos">
            </div>
            <div id="menu">
                <button id="menuButton">
                    <img src="../images/imagenboton.png" alt="Menú" />

                <div id="dropdownMenu">
                    <a href="../html/prueba.html">Inicio</a>

        <img id="hackercreditos" src="../images/creditosimagen.png" alt="Hacker con espada azul">
        <script>
            const menuButton = document.getElementById('menuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');

            menuButton.onclick = function (e) {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
            };

            document.onclick = function (e) {
                if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.style.display = 'none';
                }
            };
    
            main();
        </script>
    </body>
