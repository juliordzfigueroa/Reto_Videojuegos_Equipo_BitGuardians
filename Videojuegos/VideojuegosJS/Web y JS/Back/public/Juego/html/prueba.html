<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Final Hack</title>
        <link rel="stylesheet" href="../css/prueba.css">
    </head>
    <body>
        <audio autoplay loop id="musicaFondo">
            <source src="../images/songinicio.mp3" type="audio/mpeg">
        </audio>     

        <video autoplay muted loop id="videoFondo">
            <source src="../images/hackercode.mp4" type="video/mp4">
        </video>

        <div id="contenedor-logo">
            <img src="../images/logopantallainicio.png" alt="Logo The Final Hack">
            <br>
            <button id="btnAcerca" class="botonInicio">Acerca de</button>
            <button id="btnJugar" class="botonInicio">Jugar</button>
            <button id="btnCreditos" class="botonInicio">Creditos</button>
            <button id="btnSesion" class="botonInicio">Iniciar Sesion</button>
        </div>

        <div id="popupLogin" class="popup" style="display: none;">
            <div class="popup-contenido">
                <h2>Iniciar Sesión</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"><br>
                <label for="email">Email:</label>
                <input type="email" id="email"><br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena"><br>
                <button onclick="cerrarPopup()">Enviar</button>
                <p id="postResults"></p>
            </div>
        </div>

        <footer>
            <p>The Bit Guardians © 2025</p>
        </footer>
        <script src="../../js/funciones.js"></script>
    </body>
</html>
