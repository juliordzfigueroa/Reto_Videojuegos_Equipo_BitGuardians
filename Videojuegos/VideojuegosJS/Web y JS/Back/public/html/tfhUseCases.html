<body>
    <div class="section">
        <div class="formInput">
            <h1>Show Jugadores</h1>
            <form id="formSelectUser">
                <input type="text" name="userID" placeholder="Type your jugador id, or nothing to show all jugadores">

                <input type="submit" value="Show jugadores">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p>When the request ends, the result will be displayed here.</p>
            <div id="getResultsID"></div>
        </div>
    </div>
    <div class="section">
        <div class="formInput">
            <h1>Add Jugador</h1>
            <form id="formInsert">
                <input type="text" name="nombre" placeholder="Type your first name">
                <input type="text" name="email" placeholder="Type your Email">
                <input type="password" name="contrasena" placeholder="Type your password">
                <input type="submit" value="Add Jugador">
            </form>
        </div>
        <div class="resultDisplay">
            <h1>Result</h1>
            <p id="postResults">When the request ends, the result will be displayed here.</p>
        </div>
    </div>
