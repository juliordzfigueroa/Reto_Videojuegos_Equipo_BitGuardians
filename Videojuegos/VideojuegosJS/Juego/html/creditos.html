<!DOCTYPE html>
<html>
    <head>
        <title>The Final Hack - Creditos</title>
        <link rel="stylesheet" href="../css/creditos.css">
        <script src="videojuego.js"></script>
    </head>

    <body>
        <div id="headerContainer">
            <div id="tituloCreditos">
                <img src="../images/creditostitulo.png" alt="Créditos">
            </div>
            <div id="menu">
                <button id="menuButton">&#9776;</button>
                <div id="dropdownMenu">
                    <a href="../html/videojuego.html">Videojuego</a>
                    <a href="../html/estadisticas.html">Estadísticas</a>
                </div>
            </div>
        </div>

        <img id="hackercreditos" src="../images/creditosimagen.png" alt="Hacker con espada azul">

        <script>
            const menuButton = document.getElementById('menuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');

            menuButton.onclick = function () {
                if(dropdownMenu.style.display === 'block'){
            dropdownMenu.style.display = 'none';
            } 
                else{
                dropdownMenu.style.display = 'block';
            }
            };

            document.onclick = function (e) {
                if(e.target !== menuButton && e.target.parentNode !== dropdownMenu){
                    dropdownMenu.style.display = 'none';
                }
            };
   
            main();
        </script>
    </body>
</html>
